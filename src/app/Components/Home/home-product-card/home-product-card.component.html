<div class="bg-slate-950 box hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg overflow-hidden w-[12rem] h-full mx-7"
    (click)="navigateToProductDetails()">
    <div class="h-[13rem] w-[10rem]">
        <img class="object-cover object-top w-full h-full" [src]="product.imageUrl" alt="">
    </div>
    <div class="px-2">
        <h3 class="text-sm text-gray-500">{{product.brand}}</h3>
        <p class="mt-2 text-lg text-gray-500">
            {{product.title}}
        </p>
    </div>
</div>
