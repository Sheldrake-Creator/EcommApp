<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />

<div class="flex carousel-container overflow-x-hidden relative">
    <div class="carousel flex justify-between items-center"
        [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
        <ng-container *ngFor="let item of carouselData">
            <a [routerLink]="item.path" class="carousel-item">
                <img [src]="item.image" alt="carousel image" />
            </a>
        </ng-container>
    </div>

    <!-- Left Arrow Button -->
    <button class="absolute left-1 transform -translate-y-1/2 top-1/2 rounded-lg p-2" (click)="prevSlide()">
        <span class="material-symbols-outlined size-10">arrow_back</span>
    </button>

    <!-- Right Arrow Button -->
    <button class="absolute right-1 transform -translate-y-1/2 top-1/2 rounded-lg p-2" (click)="nextSlide()">
        <span class="material-symbols-outlined size-10">arrow_forward</span>
    </button>
</div>
