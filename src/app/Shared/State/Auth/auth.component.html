<ng-container *ngIf="loginSwitch; else register">

    <app-login [changeTemplate]="changeTemplate"/>



</ng-container>

<ng-template #register>

    <!-- <app-signup [changeTemplate]="changeTemplate"/>  -->
    <app-register [changeTemplate]="changeTemplate"/>

</ng-template>

<ng-container *ngIf="isLoggedIn$ | async as isLoggedIn">

    <app-logout/>



</ng-container>
